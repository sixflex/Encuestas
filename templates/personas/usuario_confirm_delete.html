{% extends "base.html" %}
{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Seguro que deseas eliminar a <strong>{{ obj.username }}</strong> ({{ obj.email }})?</p>
<form method="post">{% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'core:usuarios_lista' %}">No, volver</a>
</form>
{% endblock %}
