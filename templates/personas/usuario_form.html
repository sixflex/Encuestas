{% extends "base.html" %}
{% block content %}
<h2>{% if modo == "crear" %}Nuevo Usuario{% else %}Editar Usuario{% endif %}</h2>
<form method="post">{% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Guardar</button>
  <a href="{% url 'core:usuarios_lista' %}">Cancelar</a>
</form>
{% endblock %}
