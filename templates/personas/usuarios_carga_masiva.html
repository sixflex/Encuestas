{% extends "main_base.html" %}

{% block title %}Carga Masiva de Usuarios{% endblock %}

{% block dashboard_content %}
<h1 class="h3 mb-4">Carga Masiva de Usuarios</h1>

<div class="card shadow-sm border-0 rounded-3 p-4">
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="bulk_users" class="form-label">Usuarios</label>
            <textarea name="bulk_users" class="form-control" rows="10"
                placeholder="Ejemplo:
Juan,Perez,juanperez@gmail.com,Administrador
Maria,Gonzalez,maria@dominio.com,Jefe de Cuadrilla"></textarea>
            <div class="form-text">
                Cada l√≠nea debe tener el formato: Nombre,Apellido,correo@dominio.com,Rol
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Crear usuarios masivamente</button>
        <a href="{% url 'core:usuarios_lista' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
