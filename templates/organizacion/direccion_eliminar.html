{% extends "base.html" %}
{% block content %}
<h2>Eliminar Dirección</h2>

<p>¿Estás seguro que deseas eliminar la dirección <strong>{{ obj.nombre_direccion }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'organizacion:direcciones_lista' %}">Cancelar</a>
</form>
{% endblock %}
