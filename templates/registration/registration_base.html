{% extends "base.html" %}
{% load static %}


{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block extra_head %}
<style>

    @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }


    @keyframes fade-in-card {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }


    .auth-wrapper {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;


        background: linear-gradient(-45deg, #20a0bd, #5bc0de, #4fb3c9, #2a7f94);
        background-size: 400% 400%;
        animation: animated-gradient 15s ease infinite;
    }


    .auth-card {
        max-width: 450px;
        width: 100%;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;


        animation: fade-in-card 0.7s ease-out;
    }

    .auth-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
    }

    .auth-title {
        text-align: center;
        font-weight: 700;
        color: #333;
        margin-bottom: 1.5rem;
    }
</style>
{% endblock %}


{% block layout %}
<div class="auth-wrapper">
    <div class="auth-card">

        <div class="auth-logo">
            <div class="logo-circle d-inline-block align-text-top"></div>
            <span class="fs-4 fw-bold text-dark ms-2">Gesti√≥n Municipal</span>
        </div>

        <h2 class="auth-title">
            {% block auth_title %}
                Acceso de Usuarios
            {% endblock %}
        </h2>

        {% block auth_content %}
        {% endblock %}

    </div>
</div>
{% endblock %}
